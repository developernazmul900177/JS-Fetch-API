<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    

    <button onclick="getData()">Fetch API</button>

    <p id="mydisplay"></p>


    <script>
        const display = document.getElementById('mydisplay');
        function getData(){
            fetch('http://127.0.0.1:5500/data.txt')
                .then(res => res.text())
                .then(data =>{
                    display.innerHTML = data;
                })
        }
    </script>
</body>
</html>
